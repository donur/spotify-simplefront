<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="İhtiyacın olabilecek müziklerin hepsi Spotify'da.">
  <meta name="keywords" content="Spotify, müzik, çevrimiçi, dinle, akış, çal, dijital, albüm, sanatçı, çalma listesi">
  <title>Spotify</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <!-- Menu Start -->
  <div id="menu_wrapper">
    <div id="menu">
      <div class="spotify_logo"></div>
        <div id="top_links">
          <ul>
            <li><a href="#">Premium</a></li>
            <li><a href="#">Destek</a></li>
            <li><a href="#">İndir</a></li>
            <li><a href="#">Kaydol</a></li>
            <li><a href="#">Oturum aç</a></li>
          </ul>
        </div>
    </div>
  </div>
  <!-- Menu Finish -->

  <!-- Banner Start -->
  <div id="banner_wrapper">
    <h1>Dinlemek <br>her şeydir!</h1>
    <p>Milyonlarca şarkı ve podcast. Kredi kartına gerek yok.</p>
    <a href="#">SPOTIFY FREE'Yİ EDİN</a>
  </div>
  <!-- Banner Finish -->

  <!-- Footer Start -->
  <div id="footer_wrapper">
    <div id="footer">
      <div class="spotify_logo"></div>
        <div id="footer_menu">
          <span class="footer_menu_heading">ŞİRKET</span>
          <ul>
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">İşler</a></li>
            <li><a href="#">For the Record</a></li>
          </ul>
        </div>

        <div id="social_menu">
          <ul>
            <li><a href="https://www.instagram.com/spotify/"><img src="images/instagram_icon.png" alt="instagramIcon"></a></li>
            <li><a href="https://twitter.com/spotify"><img src="images/twitter_icon.png" alt="twitterIcon"></a></li>
            <li><a href="https://www.facebook.com/Spotify/"><img src="images/facebook_icon.png" alt="facebookIcon"></a></li>
          </ul>
        </div>
    </div>
  </div>
  <!-- Footer Finish -->
  
</body>
</html>
